  <div id="main-wrapper">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <div class="logo"><h1>Dashboard Admin</h1></div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        </ul>
      </div><!--/.navbar-collapse -->

      <div class="templatemo-content-wrapper">
        <div class="templatemo-content">
          <ol class="breadcrumb">
            <li><a href="index.html">Admin Panel</a></li>
            <li><a href="#">Preferences</a></li>
            <li class="active">Form Controls</li>
          </ol>
          <h1>Tambah Anggota</h1>
          <div class="row">
            <div class="col-md-12">
              <form role="form" id="templatemo-preferences-form">
                <div class="row">
                  <div class="col-md-6" >
                    <label for="firstName" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" value="">                  
                  </div>
                  <div class="col-md-6" >
                    <label for="lastName" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" value="">                 
                  </div>
                </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form role="form" id="templatemo-preferences-form">
              <div class="row">
                <div class="col-md-6 margin-bottom-15">
                  <label for="firstName" class="control-label">Username</label>
                  <input type="text" class="form-control" id="firstName" value="">                  
                </div>
                <div class="col-md-6 margin-bottom-15">
                  <label for="lastName" class="control-label">Email</label>
                  <input type="text" class="form-control" id="lastName" value="">                 
                </div>
              </div>

            <div class="row templatemo-form-buttons">
              <div class="col-md-12">
                <a href="tables.html" class="btn btn-primary">Tambah</a>
                <a href="tables.html" class="btn btn-default">Kembali </a>   
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
          </div>
          <div class="modal-footer">
            <a href="sign-in.html" class="btn btn-primary">Yes</a>
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          </div>
        </div>
